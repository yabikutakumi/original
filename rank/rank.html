<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name="description" content="Animated Table Sorterのデモでーす。">
<meta name="robots" content="noindex, nofollow">
<title>Animated Table Sorter - jQuery Plugin Demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="thort.js"></script>

<script type="text/javascript" >
$(document).ready(function() {
  $('table.tableSorter').tableSort( {
    sortBy: ['numeric', 'text', 'text', 'text'],
    animation: 'slideLeftAll',
    speed: 400,
    distance: '200px',
    delay: 50
  })
});
</script>

<style type="text/css">
<!--
table {
  border-collapse: collapse;
  border-spacing: 0;
}
td, th {
  padding: 10px;
  border-bottom: 1px #0000ff solid;
}
-->
</style>
</head>
<body>
<h1>Animated Table Sorterのデモでーす。</h1>
<table class="tableSorter">
<tr><th>人気順</th><th>公開順</th><th>都市</th><th>てすと</th></tr>
<tr><td>1</td><td>スペイン</td><td>バルセロナ</td><td>か</td></tr>
<tr><td>3</td><td>アメリカ合衆国</td><td>アトランタ</td><td>さ</td></tr>
<tr><td>2000</td><td>オーストラリア</td><td>シドニー</td><td>あ</td></tr>
<tr><td>2004</td><td>ギリシャ</td><td>アテネ</td><td>や</td></tr>
<tr><td>2008</td><td>中国</td><td>北京</td><td>た</td></tr>
<tr><td>2012</td><td>イギリス</td><td>ロンドン</td><td>は</td></tr>
<tr><td>2016</td><td>ブラジル</td><td>リオデジャネイロ</td><td>な</td></tr>
<tr><td>5</td><td>日本</td><td>東京</td><td>ま</td></tr>
</table>

</body>
</html>
